<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CBTLearning SNBT 2026 — Rationale Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,Segoe UI,Inter,sans-serif;
}

.stage{
  position:relative;
  width:100%;
  height:100%;
}

/* PHONE BODY */
.phone{
  position:absolute;
  left:50%;
  top:50%;
  width:320px;
  height:640px;
  transform:translate(-50%,-50%);
  background:#050505;
  border-radius:36px;
  border:8px solid #111;
  box-shadow:
    0 40px 120px rgba(0,0,0,.85),
    inset 0 0 0 1px rgba(255,215,0,.08);
}

/* BRAND */
.brand{
  position:absolute;
  top:12px;
  right:16px;
  font-size:14px;
  font-weight:700;
  letter-spacing:.5px;
  color:#ffd700;
  opacity:.95;
}

/* SCREEN (GOLD SUBTLE) */
.screen{
  position:absolute;
  top:140px;
  bottom:90px;
  left:14px;
  right:14px;
  border-radius:22px;
  overflow:hidden;
  background:
    radial-gradient(circle at center,
      rgba(255,215,0,.14),
      rgba(255,215,0,.05) 45%,
      rgba(0,0,0,.9) 75%);
}

/* RIM LINE */
.screen::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:22px;
  border:1px solid rgba(255,215,0,.35);
  box-shadow:
    inset 0 0 18px rgba(255,215,0,.15),
    inset 0 0 2px rgba(255,255,255,.12);
  pointer-events:none;
  z-index:3;
}

/* VIDEO */
video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:transparent;
  position:relative;
  z-index:2;
}

/* FLOATING MATH */
.math{
  position:absolute;
  color:#7cff00;
  font-size:16px;
  opacity:.55;
  animation: float 10s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(6px)}
  to{transform:translateY(-6px)}
}

/* ARCH TEXT */
.arch{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  white-space:nowrap;
  text-align:center;
  font-weight:800;
  text-shadow:0 6px 24px rgba(0,0,0,.85);
}

/* TITLE & SUB */
.title{
  top:44px;
  font-size:18px;
  color:#ffd700;
  letter-spacing:.6px;
}

.subtitle{
  top:70px;
  font-size:16px;
  color:#ffffff;
  opacity:.95;
}

/* HOOK */
.hook{
  position:absolute;
  top:110px;
  left:50%;
  transform:translateX(-50%);
  font-size:18px;
  font-weight:800;
  color:#00e0ff;
  text-shadow:0 6px 24px rgba(0,0,0,.85);
}
</style>
</head>

<body>
<div class="stage">

  <div class="phone">

    <!-- BRAND -->
    <div class="brand">ETK Yogya</div>

    <!-- FLOATING MATH -->
    <div class="math" style="top:92px;left:26px;">√x² + 4</div>
    <div class="math" style="top:112px;right:32px;">∑ log n</div>
    <div class="math" style="bottom:72px;left:42px;">ΔP = 20%</div>
    <div class="math" style="bottom:64px;right:34px;">x → y</div>

    <!-- TITLE -->
    <div class="arch title">
      CBTLearning | Bahas Soal | Mudah | SNBT'26
    </div>

    <!-- SUB TITLE -->
    <div class="arch subtitle">
      Rationale Generator
    </div>

    <!-- HOOK -->
    <div class="hook">
      Bukan cuma jawaban — tapi alasannya
    </div>

    <!-- VIDEO SCREEN -->
    <div class="screen">
      <video autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/gyoutrain-lab/tiktokdemo-snbt/main/videos/CutV2.mp4" type="video/mp4">
      </video>
    </div>

  </div>
</div>
</body>
</html>
