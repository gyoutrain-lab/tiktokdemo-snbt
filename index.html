<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>CBTLearning SNBT 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,Segoe UI,Inter,sans-serif;
}

.phone{
  position:absolute;
  left:50%;
  top:50%;
  width:320px;
  height:640px;
  transform:translate(-50%,-50%);
  border-radius:38px;
  background:linear-gradient(145deg,#0c0c0c,#000);
  box-shadow:0 50px 140px rgba(0,0,0,.9);
}

.screen{
  position:absolute;
  inset:16px;
  border-radius:30px;
  overflow:hidden;
  background:#000;
}

/* RIM — DI ATAS SEMUA */
.screen::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:30px;
  border:1px solid rgba(230,230,230,.45);
  box-shadow:
    inset 0 0 14px rgba(255,255,255,.12),
    inset 0 0 3px rgba(255,255,255,.25);
  z-index:20;
  pointer-events:none;
}

/* BRAND */
.brand{
  position:absolute;
  top:14px;
  right:18px;
  font-size:13px;
  font-weight:700;
  color:#f0f0f0;
  z-index:15;
}

/* TITLE */
.title-wrap{position:absolute;top:22px;width:100%;z-index:15}
.subtitle{
  position:absolute;top:66px;width:100%;
  text-align:center;font-size:15px;font-weight:700;color:#fff;z-index:15;
}
.hook{
  position:absolute;top:92px;width:100%;
  text-align:center;font-size:17px;font-weight:800;color:#00e0ff;z-index:15;
}

/* VIDEO — CENTERED & SAFE */
.video-wrap{
  position:absolute;
  inset:0;
  z-index:4;
}

video{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  max-height:260px;
  object-fit:contain;
  background:#000;
}

/* QUIZ */
.quiz{
  position:absolute;
  bottom:18px;
  left:14px;
  right:14px;
  font-size:14px;
  color:#fff;
  z-index:10;
}

.quiz-opt span{
  display:inline-block;
  margin-right:8px;
  animation: scatter 4s ease-in-out infinite;
}

@keyframes scatter{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(10px,-6px) scale(1.1)}
  100%{transform:translate(0,0) scale(1)}
}

/* FLOATING MATH */
.math{
  position:absolute;
  font-size:15px;
  font-weight:600;
  opacity:.65;
  animation: mathMove 6s linear infinite alternate;
  z-index:6;
}
.green{color:#7cff00}
.white{color:#fff}

@keyframes mathMove{
  0%{transform:translate(0,0) scale(.8)}
  50%{transform:translate(20px,-20px) scale(1.3)}
  100%{transform:translate(-15px,15px) scale(.9)}
}
</style>
</head>

<body>
<div class="phone">
  <div class="screen">

    <div class="brand">ETK Yogya</div>

    <div class="title-wrap">
      <svg viewBox="0 0 320 80" width="100%" height="80">
        <path id="curve" d="M20,65 Q160,10 300,65" fill="none"/>
        <text fill="#ffd700" font-size="16" font-weight="800">
          <textPath href="#curve" startOffset="50%" text-anchor="middle">
            CBTLearning|Bahas|Mudah|SNBT'26
          </textPath>
        </text>
      </svg>
    </div>

    <div class="subtitle">Rationale Generator</div>
    <div class="hook">Bukan cuma jawaban — tapi alasannya</div>

    <div class="video-wrap">
      <video autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/gyoutrain-lab/tiktokdemo-snbt/main/videos/CutV2.mp4" type="video/mp4">
      </video>
    </div>

    <div class="math green" style="top:180px;left:18px;">√x² + 4</div>
    <div class="math white" style="top:210px;right:30px;">∑ log n</div>

    <div class="quiz">
      <div><b>Jika harga Rp50.000 naik 20%, harga baru adalah…</b></div>
      <div class="quiz-opt">
        <span>A. 55.000</span>
        <span>B. 58.000</span>
        <span>C. 60.000</span>
        <span>D. 62.000</span>
      </div>
    </div>

  </div>
</div>
</body>
</html>
