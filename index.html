<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Rationale Generator â€” Visual Proof</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  overflow:hidden;
  font-family:system-ui,Segoe UI,Inter,sans-serif;
}

.stage{
  position:relative;
  width:100%;
  height:100%;
}

/* PHONE */
.phone{
  position:absolute;
  left:50%;
  top:50%;
  width:320px;
  height:640px;
  transform:translate(-50%,-50%);
  background:#000;
  border-radius:36px;
  border:8px solid #111;
  box-shadow:0 40px 120px rgba(0,0,0,.85);
}

/* VIDEO AREA */
.screen{
  position:absolute;
  top:60px;
  bottom:60px;
  left:0;
  right:0;
  overflow:hidden;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;   /* ðŸ”¥ VIDEO UTUH */
  background:#000;
}

/* FLOATING MATH */
.math{
  position:absolute;
  color:#7cff00;
  font-size:18px;
  opacity:.6;
  animation: float 12s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(40px);opacity:0}
  to{transform:translateY(-40px);opacity:.7}
}

/* HOOK TEXT */
.hook{
  position:absolute;
  font-weight:800;
  color:#00e0ff;
  white-space:nowrap;
  text-shadow:0 8px 30px rgba(0,0,0,.8);
}

/* WAVY MOTION */
.wave{
  animation: wave 6s ease-in-out infinite;
}

@keyframes wave{
  0%{transform:translateX(-50%) translateY(0)}
  50%{transform:translateX(-50%) translateY(-10px)}
  100%{transform:translateX(-50%) translateY(0)}
}
</style>
</head>

<body>
<div class="stage">

  <div class="phone">

    <!-- FLOATING MATH -->
    <div class="math" style="top:10px;left:30px;">âˆšxÂ² + 4</div>

    <div class="math" style="bottom:10px;right:30px;">x â†’ y</div>

    <!-- HOOK TOP (ARCH IDEA) -->
    <div class="hook wave" style="top:28px;left:50%;font-size:22px;">
      BUKAN CUMA JAWABAN
    </div>

    <!-- VIDEO -->
    <div class="screen">
      <video autoplay muted loop playsinline>
        <source src="https://raw.githubusercontent.com/gyoutrain-lab/tiktokdemo-snbt/main/videos/CutV2.mp4" type="video/mp4">
      </video>
    </div>

    <!-- HOOK BOTTOM -->
    <div class="hook wave" style="bottom:26px;left:50%;font-size:20px;color:#ffd700;">

    </div>

  </div>
</div>
</body>
